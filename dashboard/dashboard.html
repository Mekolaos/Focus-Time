<html>
<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="dashboard.js"></script>
</head>

<body>


        <nav style="margin-bottom: 50px;">
                <div class="navbar-fixed blue lighten-1">
                  <a href="#" class="brand-logo center">Focus Time</a>
                    <a href="#" data-target="slide-out" class="left sidenav-trigger" style="z-index: 99999;">Menu</a>

        <ul id="slide-out" class="sidenav">

        <div class="container">

        <!-- couleurs :

        #0097a7 cyan darken-2

       <!--==============================    CONTENU PRINCIPAL     ==============================================-->
      <!--====================    SESSIONS          =========================-->
   
      <h1>Sessions</h1>
       <div class="row" id="sessions" >
            <ul class="collapsible" id="collapse-sessions">
                  </ul>
            <a class="btn-floating btn-large waves-effect waves-light cyan darken-2 btn modal-trigger" href="#new-session"><i class="material-icons">add</i></a>
</div>      


      <!--====================    BOOKMARKS          =========================-->
      <div class="divider"></div>
<div class="row" id="bookmarks">
        <h1>Bookmarks</h1>
</div>      
        <div class="row">
                <ul class="collapsible">
                        <li>
                          <div class="collapsible-header collapsible-header-bookmark">First</div>
                          <div class="collapsible-body collapsible-body-bookmark"></div>
                        </li>
                        <li>
                          <div class="collapsible-header collapsible-header-bookmark">Second</div>
                          <div class="collapsible-body collapsible-body-bookmark"></div>
                        </li>
                        <li>
                          <div class="collapsible-header collapsible-header-bookmark">Third</div>
                          <div class="collapsible-body collapsible-body-bookmark"></div>
                        </li>
                      </ul>
              </div>
              <a class="btn-floating btn-large waves-effect waves-light cyan darken-2 btn modal-trigger" href="#new-bookmark"><i class="material-icons">add</i></a>
      </div>

      <!--====================    STATISTICS          =========================-->
      <div class="divider"></div>
<div class="row" id="statistics">
        <h1>Statistics</h1>
</div>      
<div id="statics-card" class="row z-depth-5">
<div class="col s6" id="bars">

</div>
<div class="col s6">
        <canvas id="cherry" width="400" height="400"></canvas>

</div>
<a id="more"class="waves-effect waves-light btn">Show More</a>
</div>

              </div>

</div>



<!--===================   MODALS  ======================-->
<div id="new-session" class="modal bottom-sheet">
        <div class="modal-content">
            <h3>Creating a new Session</h3>
                <form><div class="input-field col s12">
                        <i class="material-icons prefix">textsms</i>
                                <input id="name-session" type="text" id="autocomplete-input" class="autocomplete">
                                <label for="autocomplete-input">Name</label>
                                <div>
                                
                                </div>
                        <div class="input-field col s12">
                                  <textarea id="websites-session" class="materialize-textarea"></textarea>
                                  <label for="textarea1">Concerned websites</label>
                                </div>
                                </div>
                                <div class="input-field col s12">
                                          <textarea id="whitelist-session" class="materialize-textarea"></textarea>
                                          <label for="textarea1">White List</label>
                                        </div>
                                <div class="input-field col s12">
                                  <textarea id="blacklist-session" class="materialize-textarea"></textarea>
                                  <label for="textarea1">Black List</label>
                                </div>
                                Timer<br/>
                                <p class="range-field">
                            <input type="range" id="timer-session" min="0" max="100" />
                              </p>
                              </div><a class="waves-effect waves-light  cyan darken-2 center-align btn" id="button-new-session">button</a></form>
        </div>
      </div>
          
      
      <div id="new-bookmark" class="modal bottom-sheet">
            <div class="modal-content">
                <h3>Creating a new Bookmark</h3>
                    <form><div class="input-field col s12">
                            <i class="material-icons prefix">textsms</i>
                                    <input type="text" id="autocomplete-input" class="autocomplete" >
                                    <label for="autocomplete-input">Name</label>
                                    <div>
                                    
                                    </div>
                            <div class="input-field col s12">
                                      <textarea id="textarea1" class="materialize-textarea"></textarea>
                                      <label for="textarea1">Concrened websites</label>
                                    </div>
                                    </div>
                                    <div class="input-field col s12">
                                              <textarea id="textarea1" class="materialize-textarea"></textarea>
                                              <label for="textarea1">White List</label>
                                            </div>
                                    <div class="input-field col s12">
                                      <textarea id="textarea1" class="materialize-textarea"></textarea>
                                      <label for="textarea1">Black List</label>
                                    </div>
                                    Timer<br/>
                                    <p class="range-field">
                                    <input type="range" id="test5" min="0" max="100" />
                                  </p>
                                  </div><a class="waves-effect waves-light btn cyan darken-2 center-align">button</a></form>
            </div>
          </div>
                  
</body>

</html>
